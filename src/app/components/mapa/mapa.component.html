<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="agregarMarcador( cord.latitude,cord.longitude, cord )" #cord>
            <agm-marker [latitude]="marcador.lat" [longitude]="marcador.lng" *ngFor="let marcador of marcadores; let i = index">
                <agm-info-window>
                    <strong style="color: black;">{{marcador.titulo}}</strong>
                    <p style="color: black;">

                        {{marcador.desc}}

                    </p>
                    <div>

                        <button mat-raised-button color="primary" (click)="openDialog(marcador)">Editar</button>
                        <button mat-raised-button color="warn" (click)="borrarMarcador(i)">Borrar</button> >
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>

    </mat-card-content>
</mat-card>
