<form [formGroup]="form">
    <mat-form-field>

        <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>

    <mat-form-field>

        <textarea matInput placeholder="Descripcion" formControlName="desc"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="editarMarcador()">Editar</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
</form>
